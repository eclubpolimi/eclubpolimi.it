# Runs a build check on every opened PR
name: Build Check

# Controls when the workflow will run
on:
  # Triggers the workflow on push events to any pull request
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ğŸšš Get latest source code
        uses: actions/checkout@v2

      # Setup Node.js environment
      - name: ğŸ§° Setup Node.js environment
        uses: actions/setup-node@v2

      # Build the website
      - name: ğŸ”¨ Build project
        run: |
          node -v
          npm -v
          npm ci --production
          npm run build

  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest source code
        uses: actions/checkout@v2

      - name: ğŸ§° Setup Node.js environment
        uses: actions/setup-node@v2

      # Run Prettier in check mode
      - name: âœï¸ Run Prettier
        run: |
          node -v
          npm -v
          npm ci
          npm run format-check
